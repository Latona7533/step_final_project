{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
{% for i in blog %}

<div class="col">
            <div class="card m-3" style="width: 18rem;">
              <div class="card-body">
                  <a href="{% url 'post-detail' i.id %}"><h1 class="card-title">{{i.name}}</h1></a>
                  <p class="card-text">{{i.text|truncatechars:155}}</p>
              </div>
            </div>
        </div>

{% endfor %}
{% endblock %}
