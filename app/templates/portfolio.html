{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
{% for i in portfolio %}
        <div class="col">
            <div class="card m-3" style="width: 18rem;">
              <img src="{{ i.image.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">{{i.descr}}</p>
                  <p class="card-text">Сложность проекта: {{i.difficult}}</p>

                <a href="{{i.link}}" class="btn btn-primary"><i class="fa-brands fa-github"></i> To github</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
