{% extends 'base.html' %}
{% block content %}




<div class="container">
    <form method='GET' class=" m-4">
      <input type='text'  name='q' value='{{ request.GET.q }}'>
      <input class="btn btn-primary" type='submit' value="Найти..">
    </form>
    <div class="row">
{% for i in portfolio %}
        <div class="col">
            <div class="card m-3" style="width: 18rem;">
              <img src="{{ i.image.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                  <a href="{% url 'project-detail' i.id %}"><p class="card-text">{{i.descr}}</p></a>
                  <p class="card-text">Сложность проекта: {{i.difficult}}</p>

                <a href="{{i.link}}" class="btn btn-primary"><i class="fa-brands fa-github"></i> To github</a>
                           <a href="{% url 'add_comment' i.id %}" class="btn btn-primary"> Add comment</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
